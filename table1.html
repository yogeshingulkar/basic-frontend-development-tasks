<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table </title>
    <style>
      th{
        padding: 10px;
        background-color: rgb(13, 214, 97);
      }
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table border="1" style="border-collapse: collapse; width: 100%;text-align: center;">
      <thead>
        <tr>
          <th>Days</th>
          <th>I <br> 9 TO 10</th>
          <th>II <br> 10 TO 11</th>
          <th>III <br> 11 TO 12</th>
          <th>12 TO 2</th>
          <th>IV <br> 2 TO 3</th>
          <th>V <br> 3 TO 4</th>
          <th>VI <br> 4 TO 5</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>MON</td>
          <td>English</td>
          <td>Marathi</td>
          <td>Science</td>
          <td rowspan="4">L <br> U <br> N <br> C <br> H</td>
          <td>Maths</td>
          <td>History</td>
          <td>PT</td>
        </tr>
        <tr>
          <td>Tue</td>
          <td>Marathi</td>
          <td>Biology</td>
          <td>Hindi</td>
          <td>Computer</td>
          <td colspan="2">Maths</td>
        </tr>

        <tr>
            <td>WED</td>
            <td colspan="2">Practicles</td>
            <td>Geography</td>
            <td colspan="2">English</td>
            <td>PT</td>
        </tr>

        <tr>
            <td>Thurs</td>
            <td>GK</td>
            <td colspan="2">Arts</td>
            <td colspan="3">LEAVE</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
